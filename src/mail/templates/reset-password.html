<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정 안내</title>
    <style>
      /* CSS는 인라인 스타일로 변환하여 사용하세요. */
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #eeeeee;
      }

      .header h1 {
        margin: 0;
        color: #333333;
      }

      .content {
        padding: 20px 0;
        line-height: 1.6;
        color: #555555;
      }

      .content p {
        margin: 0 0 10px;
      }

      .button-container {
        text-align: center;
        margin: 30px 0;
      }

      .footer {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #eeeeee;
        font-size: 12px;
        color: #888888;
      }

      .footer p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <table
            class="container"
            role="presentation"
            width="100%"
            cellspacing="0"
            cellpadding="0"
            border="0"
          >
            <tr>
              <td class="header">
                <h1>비밀번호 재설정 안내</h1>
              </td>
            </tr>
            <tr>
              <td class="content">
                <p>안녕하세요, {{username}}님.</p>
                <p>
                  비밀번호 재설정 요청이 접수되어 안내드립니다. 아래 버튼을
                  클릭하여 새로운 비밀번호를 설정해 주세요.
                </p>
                <div class="button-container">
                  <a
                    href="{{resetLink}}"
                    style="
                      display: inline-block;
                      padding: 10px 20px;
                      margin-top: 20px;
                      background-color: #007bff;
                      color: #ffffff;
                      text-decoration: none;
                      border-radius: 5px;
                    "
                    >비밀번호 재설정하기</a
                  >
                </div>
                <p>
                  만약 본인이 요청하지 않았다면, 이메일을 무시하거나 즉시 저희
                  고객센터에 문의해 주세요.
                </p>
                <p>링크는 보안을 위해 <b>5분</b> 동안만 유효합니다.</p>
              </td>
            </tr>
            <tr>
              <td class="footer">
                <p>본 메일은 발신 전용이므로 회신이 불가능합니다.</p>
                <p>&copy; 2025 {{companyName}}. All Rights Reserved.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
