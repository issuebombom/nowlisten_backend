<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #eeeeee;
      }

      .header h1 {
        color: #333333;
        margin: 0;
        font-size: 24px;
      }

      .content {
        padding: 20px 0;
        text-align: center;
      }

      .content p {
        font-size: 16px;
        line-height: 1.5;
        color: #555555;
      }

      .verification-code {
        display: inline-block;
        padding: 15px 30px;
        margin: 20px 0;
        background-color: #f0f0f0;
        border-radius: 8px;
        font-size: 28px;
        font-weight: bold;
        color: #333333;
        letter-spacing: 5px;
      }

      .warning {
        padding: 10px;
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        border-radius: 4px;
        font-size: 14px;
        margin-top: 20px;
      }

      .footer {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #eeeeee;
        font-size: 12px;
        color: #999999;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>이메일 주소 확인</h1>
      </div>
      <div class="content">
        <p>
          안녕하세요. <br />요청하신 인증 코드가 도착했습니다. 아래 코드를
          이메일 인증 코드란에 입력해 주세요.
        </p>
        <div class="verification-code">{{code}}</div>
        <p>
          본 인증 번호의 유효 시간은 5분입니다.<br />만료 시간이 지나면 다시
          인증 번호를 요청해 주세요.
        </p>
      </div>
      <div class="warning">
        <p>
          <strong>본인이 요청하지 않은 경우, 이 메일을 무시해 주세요.</strong>
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2025 {{companyName}}. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>
