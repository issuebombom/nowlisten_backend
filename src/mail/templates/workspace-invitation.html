<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>워크스페이스 초대</title>
    <style>
      .content {
        padding: 20px 0;
        text-align: center;
      }

      .content p {
        font-size: 16px;
        line-height: 1.5;
        color: #555555;
      }
    </style>
  </head>
  <body
    style="
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
        Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <table
            class="container"
            role="presentation"
            width="100%"
            cellspacing="0"
            cellpadding="0"
            border="0"
            style="
              max-width: 600px;
              margin: 0 auto;
              background-color: #ffffff;
              padding: 20px;
              border-radius: 8px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td
                class="header"
                style="
                  text-align: center;
                  padding-bottom: 20px;
                  border-bottom: 1px solid #eeeeee;
                "
              >
                <h1 style="margin: 0; color: #333333; font-size: 24px">
                  워크스페이스 초대
                </h1>
              </td>
            </tr>
            <tr>
              <td
                class="content"
                style="padding: 20px 0; line-height: 1.6; color: #555555"
              >
                <p style="margin: 0 0 10px">
                  <strong>{{inviterName}}</strong>님이
                  <strong>{{workspaceName}}</strong> 워크스페이스에 당신을
                  초대했습니다.
                </p>
                <p style="margin: 0 0 10px">
                  아래 버튼을 클릭하여 워크스페이스에 참여하고 새로운 팀원들과
                  소통을 시작해 보세요.
                </p>
                <div
                  class="button-container"
                  style="text-align: center; padding: 20px 0"
                >
                  <a
                    href="{{joinLink}}"
                    style="
                      display: inline-block;
                      padding: 12px 24px;
                      font-size: 16px;
                      font-weight: bold;
                      color: #ffffff;
                      background-color: #007bff;
                      text-decoration: none;
                      border-radius: 5px;
                      margin: 20px;
                    "
                  >
                    워크스페이스 참여하기
                  </a>
                </div>
                <p style="margin: 0 0 10px">
                  만약 이 초대가 잘못 전달되었다면, 이메일을 무시해 주시기
                  바랍니다.
                </p>
                <p style="margin: 0 0 10px">
                  초대 링크는 보안을 위해
                  <strong>{{validityPeriod}}</strong> 동안만 유효합니다.
                </p>
              </td>
            </tr>
            <tr>
              <td
                class="footer"
                style="
                  text-align: center;
                  padding-top: 20px;
                  border-top: 1px solid #eeeeee;
                  font-size: 12px;
                  color: #888888;
                "
              >
                <p style="margin: 0">
                  본 메일은 발신 전용이므로 회신이 불가능합니다.
                </p>
                <p style="margin: 5px 0 0">
                  &copy; 2025 {{companyName}}. All Rights Reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
